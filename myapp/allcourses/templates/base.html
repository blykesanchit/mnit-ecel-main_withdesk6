<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <title>Desktop18</title>
</head>

<body>
    <div class='taskbar'>
        <div class="left_bar">
            <div class="logo">
                <img id="log" src="{% static 'images/ecell-logo.png' %}" alt="logo">
            </div>
            
        </div>
        <div class="right_bar">
            <div class="bar_opt">
            <a class="navbar_text"> HOME </a>
            <a class="navbar_text"> ABOUT </a>
            <a class="navbar_text"> BLOG </a>
            <a class="navbar_text"> PTCELL + </a>
            <a class="navbar_text"> COURSES + </a>
            <a class="navbar_text"> PODCASTS + </a>
            <a class="navbar_text">CONTACT</a>
            <button type="button" class="btn btn-primary btn-sm login">LOGIN</button>
            </div>
            
        </div>
       

    </div>
    {% block content %}

    {% endblock content %}
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>
</body>

</html>
